
    <!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Survey Form
	</title>

</head>

<body>
	<h1>Survey Form</h1>

	<form id="form">
		<div class="form-control">
			<label for="firstName" id="label-name">
				First name
			</label>

			<input type="text"
				id="firstName"
				placeholder="Enter your first name" />
		</div>

        <div class="form-control">
			<label for="lastName" id="label-name">
				Last name
			</label>

			<input type="text"
				id="lastName"
				placeholder="Enter your last name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				What are you currently doing?
			</label>
			
			<select name="role" id="role">
                <option value="Select">Select...</option>
				<option value="Studying">Studying</option>
				<option value="Working">Working</option>
				<option value="Business">
					Business
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Would you recommed Microverse
				to a friend?
			</label>

			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
            <label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Would rather not say</input>
			</label>
		</div>

		<div class="form-control">
			<label>Big cities visted
				<small>(Select all that apply)</small>
			</label>

			<label for="inp-1">
				<input type="checkbox"
					name="inp">Lusaka</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Lagos</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Washington DC</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Hong Kong</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Abu Dhabi</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">Cape Town</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Shangai</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Moscow</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">London</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				Comments or Suggestions
			</label>

			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>
		<button type="submit" value="submit">
			Submit
		</button>
	</form>

</body>
</html>
